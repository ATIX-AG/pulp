# read client.conf and assign to $host
@import:/etc/pulp/cds.conf:server:host(host)
@import:/etc/pulp/cds.conf:cds
@import:/etc/pulp/repo_auth.conf:repos

[main]
enabled = 1

[heartbeat]
seconds = 10

[messaging]
url = tcp://$(host):5672
uuid = cds-%{hostname}
secret_file = /var/lib/pulp-cds/gofer/.secret
