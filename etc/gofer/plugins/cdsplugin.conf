# from cds.conf:
#      server.host       -> $(host)
#   messaging.scheme     -> $(scheme)
#   messaging.port       -> $(port)
#   messaging.cacert     -> $(cacert)
#   messaging.clientcert -> $(clientcert)
@import:/etc/pulp/cds.conf:server:host(host)
@import:/etc/pulp/cds.conf:messaging:scheme(scheme),port(port),cacert(cacert),clientcert(clientcert)

[main]
enabled = 1

#[cds]
@import:/etc/pulp/cds.conf:cds

[heartbeat]
seconds = 10

[messaging]
uuid = cds-%{hostname}
url = $(scheme)://$(host):$(port)
cacert = $(cacert)
clientcert = $(clientcert)
secret_file = /var/lib/pulp-cds/gofer/.secret

#[repos]
@import:/etc/pulp/repo_auth.conf:repos
