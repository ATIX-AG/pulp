# read client.conf and assign:
#      server.host       -> $(host)
#   messaging.scheme     -> $(scheme)
#   messaging.port       -> $(port)
#   messaging.cacert     -> $(cacert)
#   messaging.clientcert -> $(clientcert)
#
@import:/etc/pulp/client.conf:server:host(host)
@import:/etc/pulp/client.conf:messaging:scheme(scheme),port(port),cacert(cacert),clientcert(clientcert)

[main]
enabled=1

[messaging]
uuid=
url=$(scheme)://$(host):$(port)
cacert=$(cacert)
clientcert=$(clientcert)
