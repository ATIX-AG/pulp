LoadModule ssl_module modules/mod_ssl.so
Listen 443
Listen 8811
AddType application/x-x509-ca-cert .crt
AddType application/x-pkcs7-crl    .crl
SSLPassPhraseDialog  builtin
SSLRandomSeed startup file:/dev/urandom  256
SSLRandomSeed connect builtin
SSLCryptoDevice builtin

WSGISocketPrefix /srv/juicer/

<VirtualHost *:8811>
    WSGIDaemonProcess juicer user=apache group=apache processes=1 threads=8 display-name=%{GROUP}
    WSGIProcessGroup juicer

    WSGIScriptAlias / /srv/juicer/juicer.wsgi
    
    LogLevel debug
    ErrorLog /var/log/httpd/juicer.error
    CustomLog /var/log/httpd/juicer.access common

    SSLEngine on
    SSLProtocol all -SSLv2
    SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM:+LOW

    SSLCertificateFile /etc/pki/juicer/server.crt
    SSLCertificateKeyFile /etc/pki/juicer/server.key
    SSLCACertificateFile /etc/pki/juicer/ca.crt

</VirtualHost>

<VirtualHost *:443>
    ServerPath /pub/
    DocumentRoot /var/www/pub

    SSLEngine on
    SSLProtocol all -SSLv2
    SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM:+LOW

    SSLCertificateFile /etc/pki/juicer/server.crt
    SSLCertificateKeyFile /etc/pki/juicer/server.key
    SSLCACertificateFile /etc/pki/juicer/ca.crt
</VirtualHost>
