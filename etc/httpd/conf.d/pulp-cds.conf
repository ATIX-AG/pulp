# Pulp common -----------------------------------------------------------------

AddType application/x-pkcs7-crl .crl
AddType application/x-x509-ca-cert .crt

# Example ssl cert and key files to get you started.
# This MUST match /etc/pulp/pulp.conf [security] 'cacert'.
# SSLCACertificateFile /etc/pki/pulp/ca.crt

# allow older yum clients to connect, see bz 647828
SSLInsecureRenegotiation on

# CDS -------------------------------------------------------------------------

WSGIProcessGroup pulp-cds
WSGIApplicationGroup pulp-cds
WSGIDaemonProcess pulp-cds user=apache group=apache processes=1 threads=8 display-name=%{GROUP}
WSGIScriptAlias /pulp/mirror /srv/pulp/cds.wsgi
WSGISocketPrefix /srv/pulp/

<Files cds.wsgi>
    WSGIPassAuthorization On
    WSGIProcessGroup pulp-cds
    WSGIApplicationGroup pulp-cds
    SSLRenegBufferSize  2147483648
    SSLRequireSSL
    SSLVerifyDepth 3
    SSLOptions +StdEnvVars +ExportCertData
    SSLVerifyClient optional
</Files>

# Pulp repositories -----------------------------------------------------------

Alias /pulp/repos /var/lib/pulp-cds

<Directory /var/lib/pulp-cds>

# The following lines are mod_python specific. In the RPM %post, lines with #-
# are uncommented for operating systems that can use mod_python and mod_wsgi
# at the same time.

#-    AuthBasicAuthoritative Off
#-    Require valid-user

#-    AddHandler mod_python .py
#-    PythonAuthenHandler pulp.repo_auth.auth_handler_framework
#-    PythonDebug On

    SSLRequireSSL
    SSLVerifyClient optional_no_ca
    SSLVerifyDepth 2
    SSLOptions +StdEnvVars +ExportCertData
</Directory>
